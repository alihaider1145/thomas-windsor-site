<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/assets/css/style.css" />
    <link rel="stylesheet" href="/assets/css/reset.css" />
    <link rel="stylesheet" href="/assets/css/variables.css" />
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js" defer></script>
    <script src="assets/js/index.js" defer></script>
    <title>Thomas Windsor Portfolio</title>
</head>
<body>
    <header>
<nav class="nav">
  <div class="nav-container">
    <a class="nav-link " href="/" >Home</a>
    <a class="nav-link " href="/gallery/" >Gallery</a>
    <a class="nav-link " href="/about/" >About</a>
    <a class="nav-link " href="/contact/" >Contact Us</a>
  </div>
</nav>

    </header>
    
    <main>
        
<div class="painting-page">
    <h1 class="heading">Forest Path</h1>
    <div class="painting-container">
        <div class="painting-img">
            <img 
            src="/.netlify/images?url=/assets/images/paintings/forest-path.png&w=800&q=80" 
            alt="Forest Path"
            loading="lazy"
            >
        </div>
        
        <div class="painting-info">            
            <div class="painting-details">
                <p class="price"><span>Price:</span> <span>$380</span></p>
                <p class="size"><span>Size:</span> <span class="highlighted-text">20x24 inches</span></p>
                <p class="medium"><span>Medium:</span> <span>Oil on canvas</span></p>
                <p class="availability sold"><span>Availability:</span> <span class="highlighted-text">Sold</span></p>
                <p class="description">
                    <span>Description:</span> <span>A peaceful walk through autumn woods, where golden leaves dance in the gentle breeze.</span>
                </p>
            </div>
            
            <div class="painting-actions">
                
                    
                    <a class="btn-primary sold" disabled>
                        Sold
                    </a>
                
                
                
                <a class="btn-secondary" href="/contact/">
                    Ask a Question
                </a>
            </div>
        </div>
    </div>
</div>
    </main>

    <section class="social section">
      <h2 class="social-heading heading">Follow Thomas Windsor</h2>
      <div class="social-container container">
        <a
          target="_blank"
          rel="noopener noreferrer"
          class="social-link"
          href="https://www.instagram.com/thomaswindsorstudio/?hl=en"

          <img
            class="social-img"
            src="/assets/images/instagram.png"
            alt="Instagram"
          />

        <a
          target="_blank"

          <img
            class="social-img"
            src="/assets/images/youtube.png"
            alt="Youtube"
          />
        </a>

        <a
          target="_blank"
          rel="noopener noreferrer"
          class="social-link"
          href="https://www.facebook.com/thomaswindsorstudio/?locale=en_GB"
        >
          <img
            class="social-img"
            src="/assets/images/facebook.png"
            alt="Facebook"
          />
        </a>

        <a
          target="_blank"
          rel="noopener noreferrer"
          class="social-link"
          href="https://www.tiktok.com/@thomas_windsor"
        >
          <img
            class="social-img"
            src="/assets/images/tiktok.png"
            alt="Tiktok"
          />
        </a>
      </div>
